<button
  class="button"
  [class.primary]="variant() === 'primary'"
  [class.outline]="variant() === 'outline'"
  [class.clear]="variant() === 'clear'"
  [class.none]="size() === 'none'"
  [class.sm]="size() === 'sm'"
  [class.md]="size() === 'md'"
  [class.lg]="size() === 'lg'"
  [class.loading]="isLoading()"
  [class.disabled]="disabled()"
  [disabled]="disabled()"
  type="{{ type() }}"
  (click)="onButtonClick()"
>
  <p class="content">
    @if(isLoading()) {
    {{ "Loading..." }}
    } @else {
    <ng-content></ng-content>
    }
  </p>
</button>
