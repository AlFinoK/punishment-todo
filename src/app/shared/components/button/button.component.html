<button
  [class]="[
    'button',
    variant(),
    size(),
    { loading: isLoading() },
    { disabled: disabled() }
  ]"
  type="{{ buttonRole() }}"
  [disabled]="disabled()"
  (click)="onButtonClick()"
>
  <p class="content">
    @if(isLoading()) {
    {{ "Loading..." }}
    } @else {
    <ng-content></ng-content>
    }
  </p>
</button>
