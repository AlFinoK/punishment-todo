<div class="task-card">
  <div class="left">
    <input type="checkbox" />
    <p class="title">
      Прочитать книгу Роберта Киосаки “Богатый папа. Бедный папа”.
    </p>
  </div>

  <div class="right">
    <div class="badges">
      <app-badge [badgeType]="badgeTypeEnum.PRODUCTIVITY" />
      <app-badge [badgeType]="badgeTypeEnum.EDUCATION" />
      <app-badge [badgeType]="badgeTypeEnum.URGENTLY" />
    </div>

    <div class="time">
      <p class="date">00:57 / 02.09.2022</p>
    </div>

    <app-button
      [size]="buttonSizeEnum.NONE"
      [variant]="buttonVariantEnum.CLEAR"
    >
      <lucide-icon class="icon" name="trash" />
    </app-button>

    <app-button
      [size]="buttonSizeEnum.NONE"
      [variant]="buttonVariantEnum.CLEAR"
    >
      <lucide-icon class="icon" name="grip-vertical" />
    </app-button>
  </div>
</div>
