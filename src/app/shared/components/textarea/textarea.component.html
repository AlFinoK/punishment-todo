<div class="textarea">
  <div>
    @if(label()) {
    <label class="label">{{ label() }}</label>
    }
  </div>
  <div class="textarea-inner">
    <textarea
      [value]="value()"
      [maxLength]="maxLength()"
      [placeholder]="placeholder()"
      (input)="onInputChange($event)"
      (blur)="onBlur()"
      class="textarea-input"
    ></textarea>
  </div>
</div>
