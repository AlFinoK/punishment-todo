<ng-template #drawerTemplate>
  <div class="drawer" [class.open]="isOpen()" (click)="onCloseDrawer()">
    <div class="drawer-content" (click)="$event.stopPropagation()">
      <div class="top">
        <div class="top-left">
          <h4 class="title">Task</h4>
        </div>
        <div class="top-right">
          <lucide-icon class="icon" name="star" />
          <lucide-icon class="icon" (click)="onCloseDrawer()" name="x" />
        </div>
      </div>

      <div class="bottom">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</ng-template>
