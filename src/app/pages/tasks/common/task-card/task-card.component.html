<div class="task-card">
  <div class="left">
    <input class="checkbox" type="checkbox" />

    <p class="title">{{ task()?.title }}</p>
  </div>

  <div class="right">
    @for (feature of task()?.features; track task()?.id) {
    <div class="badges">
      <app-badge [id]="task()?.id" [badgeValue]="feature" />
    </div>
    }

    <div class="time">
      <p class="date">{{ task()?.created_at }}</p>
    </div>

    <app-button [size]="'none'" [variant]="'clear'">
      <lucide-icon class="icon" name="trash" />
    </app-button>

    <app-button [size]="'none'" [variant]="'clear'">
      <lucide-icon class="icon" name="grip-vertical" />
    </app-button>
  </div>
</div>
