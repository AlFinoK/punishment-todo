<section class="navbar">
  <app-button>New task</app-button>

  <div class="btns">
    <app-link routerLink="/tasks/my-tasks">
      <lucide-icon class="icon" name="mail" />
      <p>My tasks</p>
    </app-link>

    <app-link routerLink="/tasks/important-tasks">
      <lucide-icon class="icon" name="star" />
      <p>Important tasks</p>
    </app-link>
    <app-link routerLink="/tasks/finished-tasks">
      <lucide-icon class="icon" name="check" />
      <p>Finished tasks</p>
    </app-link>
    <app-link routerLink="/tasks/deleted-tasks">
      <lucide-icon class="icon" name="trash" />
      <p>Deleted tasks</p>
    </app-link>
  </div>

  <div class="tags">
    <h6 class="tags-title">Tags</h6>
    <div class="tags-btns">
      <app-tag tagColor="purple" tagValue="productivity" />
      <app-tag tagColor="green" tagValue="education" />
      <app-tag tagColor="orange" tagValue="health" />
      <app-tag tagColor="red" tagValue="urgently" />
    </div>
  </div>
</section>
