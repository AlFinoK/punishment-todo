<section class="my-tasks">
  <app-search-filter />

  <div class="page-title">
    <h1 class="text">My tasks</h1>
  </div>

  @if(isLoadingTasks()) {
  <div class="loading">loading...</div>
  } @else if(!displayedTasks()?.length) {
  <p class="empty">No tasks</p>
  } @else {
  <app-tasks-list [tasks]="displayedTasks()" />
  }

  <app-pagination
    [totalItems]="totalItems"
    [itemsPerPage]="tasksPerPage"
    [currentPage]="currentPage()"
    (loadMore)="onLoadMore()"
  />
</section>
