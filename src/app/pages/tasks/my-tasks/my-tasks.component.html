<section class="my-tasks">
  <app-search-filter />

  <div class="page-title">
    <h1 class="text">My tasks</h1>
  </div>

  @if(isLoadingTasks()) {
  <div class="loading">loading...</div>
  } @else if(!tasks()?.length) {
  <p class="empty">No tasks</p>
  } @else {
  <app-tasks-list [tasks]="tasks()" />
  }
</section>
