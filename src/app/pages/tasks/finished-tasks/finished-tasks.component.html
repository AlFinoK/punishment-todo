<section class="finished-tasks">
  <app-search-filter />
  <div class="page-title">
    <h1 class="text">Finished tasks</h1>
  </div>

  @if(isLoadingTasks()) {
  <div class="loading">loading...</div>
  } @else if(!finishedTasks()?.length) {
  <p class="empty">No tasks</p>
  } @else {
  <app-tasks-list [tasks]="finishedTasks()" />
  }
</section>
