<section class="completed-tasks">
  <app-search-filter />
  <div class="page-title">
    <h1 class="text">Completed tasks</h1>
  </div>

  @if(isLoadingTasks()) {
  <div class="loading">loading...</div>
  } @else if(!completedTasks().length) {
  <p class="empty">No tasks</p>
  } @else {
  <app-tasks-list [tasks]="completedTasks()" />
  }
</section>
