<section class="important-tasks">
  <app-search-filter (searchChange)="onSearchChange($event)" />

  <div class="page-title">
    <h1 class="text">Important tasks</h1>
  </div>

  @if(isLoadingTasks()) {
  <div class="loading">loading...</div>
  } @else if(!importantTasks().length) {
  <p class="empty">No tasks</p>
  } @else {

  <div class="tasks-list-container">
    <app-tasks-list [tasks]="importantTasks()" />
  </div>

  <app-pagination
    [totalItems]="totalItems"
    [itemsPerPage]="itemsPerPage"
    [currentPage]="currentPage()"
    (loadMore)="onLoadMore()"
  />
  }
</section>
