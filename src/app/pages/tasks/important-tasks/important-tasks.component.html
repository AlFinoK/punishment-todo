<section class="important-tasks">
  <app-search-filter />
  <div class="page-title">
    <h1 class="text">Important tasks</h1>
  </div>

  @if(isLoadingTasks()) {
  <div class="loading">loading...</div>
  } @else if(!importantTasks()?.length) {
  <p class="empty">No tasks</p>
  } @else {
  <app-tasks-list [tasks]="importantTasks()" />
  }
</section>
