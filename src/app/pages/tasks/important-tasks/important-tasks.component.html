<section class="important-tasks">
  <app-search-filter />
  <app-page-title text="Important tasks" />

  @if(isLoadingTasks()) {
  <div class="loading">loading...</div>
  } @else if(!importantTasks()?.length) {
  <p class="empty">No tasks</p>
  } @else {
  <app-tasks-list [tasks]="importantTasks()" />
  }
</section>
