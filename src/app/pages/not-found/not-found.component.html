<section class="not-found">
  <div class="content">
    <div class="top">
      <h1 class="title">Page not found</h1>
      <p class="descr">The page you are looking for does not exist</p>
    </div>

    <app-button [variant]="'outline'" (buttonClick)="goBack()"
      >Go back</app-button
    >
  </div>

  <div class="bg bg-left">
    <img src="not-found-bg.webp" />
  </div>
  <div class="bg bg-right">
    <img src="not-found-bg.webp" />
  </div>
</section>
